<app-menu></app-menu>
<div class="form-body">
  <div class="row">
    <div class="form-holder">
      <div class="form-content">
        <div class="form-items">
          <h3 style="color: white; text-align: center">Cadastro Cliente</h3>
          <p style="text-align: center; color: white">Preencha os campos abaixo.</p>
          <form class="requires-validation" novalidate>

            <div class="col-md-12">
              <input [(ngModel)]="cliente.nome" [ngModelOptions]="{standalone: true}" class="form-control" type="text" name="name" placeholder="Nome" required>
              <div class="valid-feedback">Nome</div>
              <div class="invalid-feedback"> O campo não pode ficar em branco</div>
            </div>

            <div class="col-md-12">
              <input [(ngModel)]="cliente.email" class="form-control" type="text" name="email" placeholder="E-mail " required>
              <div class="valid-feedback">Email válido</div>
              <div class="invalid-feedback">Email o campo não pode ficar em branco</div>
            </div>

            <div class="col-md-12" style="margin-top: 15px">
              <input  [(ngModel)]="cliente.telefone" class="form-control" type="fone" name="fone" placeholder="Telefone">
              <div class="valid-feedback">Telefone</div>
            </div>



            <div class="col-md-12">
              <select  [(ngModel)]="cliente.codgrupo" [ngModelOptions]="{standalone: true  }" class="form-control" id="exampleFormControlSelect8">
                <option>Código do Grupo</option>
                <option  *ngFor="let grupo of grupos">{{grupo.codigogrupo}}</option>
              </select>
              <div class="valid-feedback">Código Grupo</div>
              <div class="invalid-feedback">O código não pode ficar em branco</div>
            </div>

            <div class="form-button mt-3" style="text-align: center;">
              <button type="submit" class="btn btn-primary" (click)="cadastrarCliente()">
                Cadastrar Cliente
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-check" viewBox="0 0 16 16">
                  <path d="M6 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H1s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C9.516 10.68 8.289 10 6 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"/>
                  <path fill-rule="evenodd" d="M15.854 5.146a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708 0l-1.5-1.5a.5.5 0 0 1 .708-.708L12.5 7.793l2.646-2.647a.5.5 0 0 1 .708 0z"/>
                </svg>
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="footer">
  <p style="text-align: center; color: white">© 2022 por Hidekazu Takayama.</p>
</div>

<script>

  (function () {
    'use strict'
    const forms = document.querySelectorAll('.requires-validation')
    Array.from(forms)
      .forEach(function (form) {
        form.addEventListener('submit', function (event) {
          if (!form.checkValidity()) {
            event.preventDefault()
            event.stopPropagation()
          }

          form.classList.add('was-validated')
        }, false)
      })
  })()
</script>
