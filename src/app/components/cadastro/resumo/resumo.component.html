<form style="margin-left: 15px">
  <div class="form-row align-items-center">
    <div class="col-sm-3 my-1">
      <label  for="exampleFormControlSelect10">Pesquisa Clientes por Grupo:</label>
      <select [(ngModel)]="filtro" class="form-control"  id="exampleFormControlSelect10">
        <option></option>
        <option *ngFor="let grupos of grupo">{{grupos.codigogrupo}}</option>
      </select>

    </div>
  </div>
</form>
<table class="table table-hover" style="margin-left: 15px; margin-right: 15px">
  <thead>
  <tr>
    <th *ngFor="let head of mostrarColunas" scope="col">{{head}}</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let clientes of cliente | filter: filtro">
    <td>{{clientes.codgrupo}}</td>
    <td>{{clientes.id}}</td>
    <td>{{clientes.nome}}</td>
    <td>{{clientes.telefone | telefonePipe}}</td>
    <td>{{clientes.email}}</td>

  </tr>
  </tbody>
</table>
